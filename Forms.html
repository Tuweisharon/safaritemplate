<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="stylesform.css">
</head>
<body>
<div class="forms">
    <forms>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" placeholder="First Name"><br>

        <label for="sname">Last Name</label><br>
        <input type="text" id="sname" placeholder="Last Name"><br>

        <label for="email">Email Address</label><br>
        <input type="email" id="email" placeholder="Email Address"><br>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"><br>

        <label for="password">Password</label><br>
        <input type="password" id="password"><br>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">

        <label for="courses">Courses</label><br>
        <select name="courses" id="courses">
            <option value="Mit">Mit</option>
            <option value="Javascript">JavaScript</option>
            <option value="Python">Python</option>
        </select><br>

        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="5">Message</textarea>

        <input type="checkbox" id="privacy">
        <label for="privacy">I confirm that I agree to the Terms and Policies</label><br>

        <input class="submit" type="submit" value="Register Here"><br>

        <button type="button" onclick="alert('Karibu JavaScript')">Bonyeza</button>
    </forms>
</div>
</body>
</html>
